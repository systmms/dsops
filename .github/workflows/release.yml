# GitHub Actions Release Workflow for dsops
# Triggered by pushing version tags (v*)

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write      # Create releases
  packages: write      # Push Docker images to ghcr.io
  id-token: write      # For build attestations (OIDC)
  attestations: write  # For build attestations

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -short -race ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=5m

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create completions directory
        run: mkdir -p completions

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      - name: Attest build provenance (checksums)
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ./dist/dsops_*_checksums.txt

  verify:
    name: Verify Release
    needs: release
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref_name }}
      REPO_NAME: ${{ github.repository }}
    steps:
      - name: Verify Docker image
        run: |
          docker pull "ghcr.io/systmms/dsops:${TAG_NAME}"
          docker run --rm "ghcr.io/systmms/dsops:${TAG_NAME}" --version

      - name: Verify GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${TAG_NAME}" --repo "${REPO_NAME}"
