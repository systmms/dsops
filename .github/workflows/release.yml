# GitHub Actions Release Workflow for dsops
# Triggered by pushing version tags (v*)

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write      # Create releases
  packages: write      # Push Docker images to ghcr.io
  id-token: write      # For build attestations (OIDC)
  attestations: write  # For build attestations

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -short -race ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=5m

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify buildx state
        run: |
          echo "=== Docker info ==="
          docker info | head -30
          echo ""
          echo "=== Buildx version ==="
          docker buildx version
          echo ""
          echo "=== Buildx builders ==="
          docker buildx ls
          echo ""
          echo "=== Current builder details ==="
          docker buildx inspect
          echo ""
          echo "=== Auth config structure (no secrets) ==="
          cat ~/.docker/config.json | jq 'del(.auths[].auth) | del(.auths[].identitytoken)'

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Create completions directory
        run: mkdir -p completions

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          # Apple code signing (optional - skipped if not configured)
          MACOS_SIGN_P12: ${{ secrets.MACOS_SIGN_P12 }}
          MACOS_SIGN_PASSWORD: ${{ secrets.MACOS_SIGN_PASSWORD }}
          MACOS_NOTARY_ISSUER_ID: ${{ secrets.MACOS_NOTARY_ISSUER_ID }}
          MACOS_NOTARY_KEY_ID: ${{ secrets.MACOS_NOTARY_KEY_ID }}
          MACOS_NOTARY_KEY: ${{ secrets.MACOS_NOTARY_KEY }}

      - name: Sign checksums with cosign (keyless)
        run: |
          CHECKSUMS_FILE=$(ls ./dist/dsops_*_checksums.txt)
          cosign sign-blob --yes "${CHECKSUMS_FILE}" \
            --output-signature "${CHECKSUMS_FILE}.sig" \
            --output-certificate "${CHECKSUMS_FILE}.pem"

      - name: Sign Docker images with cosign (keyless)
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NO_V="${VERSION#v}"
          # Sign both version-tagged and latest images
          cosign sign --yes "ghcr.io/systmms/dsops:${VERSION_NO_V}"
          # Only sign latest for non-prerelease versions
          if [[ ! "${VERSION}" =~ (alpha|beta|rc) ]]; then
            cosign sign --yes "ghcr.io/systmms/dsops:latest"
          fi

      - name: Upload signature artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/*.sig
            ./dist/*.pem

      - name: Attest build provenance (checksums)
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ./dist/dsops_*_checksums.txt

  verify:
    name: Verify Release
    needs: release
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref_name }}
      REPO_NAME: ${{ github.repository }}
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Docker image
        run: |
          # Strip 'v' prefix for Docker tag (GoReleaser uses .Version without v)
          VERSION_NO_V="${TAG_NAME#v}"
          echo "Docker tag: ${VERSION_NO_V}"
          # Wait for image to be available in registry
          echo "Waiting 30s for image to propagate..."
          sleep 30
          # Retry pull up to 3 times with delay
          for i in 1 2 3; do
            if docker pull "ghcr.io/systmms/dsops:${VERSION_NO_V}"; then
              docker run --rm "ghcr.io/systmms/dsops:${VERSION_NO_V}" --version
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Warning: Docker image verification failed after 3 attempts"
          echo "This may be a timing issue - the image should still be available"
          exit 0  # Don't fail the release for Docker verification issues

      - name: Verify GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${TAG_NAME}" --repo "${REPO_NAME}"
