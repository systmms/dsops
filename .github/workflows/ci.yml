name: CI Tests and Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.github/workflows/**'
      - '!**.md'
      - '!docs/**'
      - '!specs/**'
      - '!.specify/**'
      - '!examples/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.github/workflows/**'
      - '!**.md'
      - '!docs/**'
      - '!specs/**'
      - '!.specify/**'
      - '!examples/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install and run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --timeout=5m

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run security scanner (gosec)
        run: |
          # Read exclusions from .gosec.json (single source of truth)
          EXCLUDES=$(jq -r '.excludes | join(",")' .gosec.json)
          echo "Excluding rules: $EXCLUDES"
          gosec -exclude-dir=.cache -exclude-dir=.go -exclude-generated -exclude="$EXCLUDES" ./...

      - name: Check for vulnerable dependencies (govulncheck)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run unit tests
        run: go test -short -race -coverprofile=coverage-unit.txt -covermode=atomic ./...

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage-unit.txt
          retention-days: 1

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -v -race -coverprofile=coverage-integration.txt -covermode=atomic ./tests/integration/...
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: test-root-token
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test-password
          POSTGRES_DB: testdb
          AWS_ENDPOINT: http://127.0.0.1:4566
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          MONGODB_URI: mongodb://test:test-password@127.0.0.1:27017

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.txt
          retention-days: 1

  merge-coverage:
    name: Merge and Report Coverage
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration

      - name: Install gocovmerge
        run: go install github.com/wadey/gocovmerge@latest

      - name: Merge coverage reports
        run: gocovmerge coverage-unit.txt coverage-integration.txt > coverage-merged.txt

      - name: Display coverage summary
        run: go tool cover -func=coverage-merged.txt

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage-merged.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${coverage}%"
          if (( $(echo "$coverage < 50" | bc -l) )); then
            echo "Coverage ${coverage}% is below threshold of 50%"
            exit 1
          fi
