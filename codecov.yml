codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

flags:
  unittests:
    paths:
      - internal/
      - pkg/
      - cmd/
    carryforward: false

  integration:
    paths:
      - tests/integration/
    carryforward: false

ignore:
  - "tests/fixtures/**/*"
  - "tests/mocks/**/*"
  - "tests/fakes/**/*"
  - "tests/testutil/**/*"
  - "**/*_test.go"
  - "vendor/**/*"
  - "examples/**/*"
