# GoReleaser Configuration Contract
# This file documents the expected .goreleaser.yml structure for dsops releases
# Actual implementation will be at repository root: .goreleaser.yml

version: 2

project_name: dsops

before:
  hooks:
    - go mod tidy
    - go generate ./...
    # Generate shell completions before cross-compilation
    # (must use go run since we can't execute cross-compiled binaries)
    - mkdir -p completions
    - go run ./cmd/dsops completion bash > completions/dsops.bash
    - go run ./cmd/dsops completion zsh > completions/dsops.zsh
    - go run ./cmd/dsops completion fish > completions/dsops.fish

builds:
  - id: dsops
    binary: dsops
    main: ./cmd/dsops
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - completions/*

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

changelog:
  use: github-native
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"
  groups:
    - title: Features
      regexp: "^feat"
      order: 0
    - title: Bug Fixes
      regexp: "^fix"
      order: 1
    - title: Performance
      regexp: "^perf"
      order: 2
    - title: Other
      order: 999

release:
  github:
    owner: systmms
    name: dsops
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"

homebrew_casks:
  - name: dsops
    repository:
      owner: systmms
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/systmms/dsops"
    description: "Secret management for development and production environments"
    skip_upload: auto  # Skip for pre-releases
    # URL verification for homebrew audit
    url:
      verified: github.com/systmms/dsops
    # Shell completions
    completions:
      bash: "completions/dsops.bash"
      zsh: "completions/dsops.zsh"
      fish: "completions/dsops.fish"
    # Quarantine removal for unsigned binary
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/dsops"]
          end

dockers_v2:
  - images:
      - "ghcr.io/systmms/dsops"
    dockerfile: Dockerfile.goreleaser
    tags:
      - "{{ .Version }}"
      - "{{ if not .IsSnapshot }}latest{{ end }}"
    platforms:
      - linux/amd64
      - linux/arm64
    build_args:
      VERSION: "{{ .Version }}"
    labels:
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.source": "{{ .GitURL }}"
      "org.opencontainers.image.revision": "{{ .FullCommit }}"
      "org.opencontainers.image.created": "{{ .Date }}"
